<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Options for Parent/Child Management for Trello</title>
  <link href="css/options.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div class="options">
  <div class="options__header">
    <img src="icons/icon_64.png" alt="" class="options__header-logo" />
    <p class="options__header-title">Parent/Child Management for Trello</p>
  </div>
  <div class="options__content" id="options"></div>
  <div class="options__footer">
    <button class="options__button" id="reset">Reset</button>
    <button class="options__button" id="submit">Save</button>
    <p class="options__status" id="status">Saved</p>
  </div>
</div>

<script src="js/config.js" type="text/javascript"></script>
<script src="js/options.js" type="text/javascript"></script>

</body>
</html>
